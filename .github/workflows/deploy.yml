name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  check-changes:
    name: Check if deployment is needed
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if relevant files changed
        id: check
        run: |
          # Get the commit SHA from the workflow run
          COMMIT_SHA="${{ github.event.workflow_run.head_commit.id }}"
          
          # Try to get the parent commit
          PARENT_COMMIT=$(git rev-parse "$COMMIT_SHA^" 2>/dev/null || echo "")
          
          # If we have a parent, use it; otherwise, get all files in the commit
          if [ -n "$PARENT_COMMIT" ]; then
            CHANGED_FILES=$(git diff --name-only "$PARENT_COMMIT" "$COMMIT_SHA")
          else
            # First commit - get all files
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r "$COMMIT_SHA")
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Files/dirs to ignore
          IGNORE_PATTERNS=(
            "docs/"
            ".husky/"
            ".taskmaster/"
            ".vscode/"
            ".wrangler/"
            "e2e/"
            "__tests__/"
            ".editorconfig"
            ".gitignore"
            ".npmrc"
            "AGENTS.md"
            "biome.json"
            "opencode.json"
            "LICENSE"
            "vitest.config.ts"
            "vitest.setup.ts"
          )

          # Check if any relevant file changed (default to true if no files listed)
          SHOULD_DEPLOY=false

          if [ -z "$CHANGED_FILES" ]; then
            # No files changed (shouldn't happen, but be safe)
            SHOULD_DEPLOY=false
          else
            while IFS= read -r file; do
              # Skip empty lines
              [ -z "$file" ] && continue

              IGNORED=false
              for pattern in "${IGNORE_PATTERNS[@]}"; do
                if [[ "$file" == "$pattern"* ]]; then
                  IGNORED=true
                  break
                fi
              done

              # If we find any non-ignored file, we should deploy
              if [ "$IGNORED" = false ]; then
                SHOULD_DEPLOY=true
                break
              fi
            done <<< "$CHANGED_FILES"
          fi

          echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloudflare Pages
    needs: check-changes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && needs.check-changes.outputs.should-deploy == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
          wranglerVersion: "4.46.0"
