name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  check-changes:
    name: Check if deployment is needed
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if relevant files changed
        id: check
        run: |
          # Get the list of changed files
          CHANGED_FILES=$(git diff --name-only ${{ github.event.workflow_run.head_commit.tree_id }}^...${{ github.event.workflow_run.head_commit.tree_id }})

          # Files/dirs to ignore
          IGNORE_PATTERNS=(
            "docs/"
            ".husky/"
            ".taskmaster/"
            ".vscode/"
            ".wrangler/"
            "e2e/"
            "__tests__/"
            ".editorconfig"
            ".gitignore"
            ".npmrc"
            "AGENTS.md"
            "biome.json"
            "opencode.json"
            "LICENSE"
            "vitest.config.ts"
            "vitest.setup.ts"
          )

          # Check if any relevant file changed
          SHOULD_DEPLOY=true
          while IFS= read -r file; do
            IGNORED=false
            for pattern in "${IGNORE_PATTERNS[@]}"; do
              if [[ "$file" == "$pattern"* ]]; then
                IGNORED=true
                break
              fi
            done
            if [ "$IGNORED" = false ]; then
              SHOULD_DEPLOY=true
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "should-deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloudflare Pages
    needs: check-changes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && needs.check-changes.outputs.should-deploy == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
          wranglerVersion: "4.46.0"
